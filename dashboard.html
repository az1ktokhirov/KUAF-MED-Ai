<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUAF MED AI - Shifokor Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo-kuaf.png" alt="KUAF Logo" onerror="this.style.display='none'">
                <img src="logo-medai.png" alt="MED AI Logo" onerror="this.style.display='none'">
                <h2>KUAF MED AI</h2>
            </div>
            <div class="nav-links">
                <span id="userName"></span>
                <a href="dashboard.html" data-i18n="dashboard">Boshqaruv paneli</a>
                <a href="#" onclick="Auth.logout(); return false;" data-i18n="logout">Chiqish</a>
                <div class="lang-switcher">
                    <button class="lang-btn active" onclick="LanguageManager.setLanguage('uz')">O'zbek</button>
                    <button class="lang-btn" onclick="LanguageManager.setLanguage('en')">English</button>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1 style="margin-bottom: 2rem;" data-i18n="hotList">Muhim ro'yxat</h1>
        
        <!-- Filters -->
        <div class="card">
            <h3 class="card-title" data-i18n="filters">Filtrlash</h3>
            <form id="filterForm" class="filters">
                <div class="filter-group">
                    <label for="filterFaculty" class="form-label" data-i18n="byFaculty">Fakultet bo'yicha</label>
                    <select id="filterFaculty" class="form-select">
                        <option value="">Barchasi</option>
                        <option value="Computer Science">Kompyuter fanlari</option>
                        <option value="Medicine">Tibbiyot</option>
                        <option value="Engineering">Muhandislik</option>
                        <option value="Business">Biznes</option>
                        <option value="Law">Huquq</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterCourse" class="form-label" data-i18n="byCourse">Kurs bo'yicha</label>
                    <select id="filterCourse" class="form-select">
                        <option value="">Barchasi</option>
                        <option value="1">1-kurs</option>
                        <option value="2">2-kurs</option>
                        <option value="3">3-kurs</option>
                        <option value="4">4-kurs</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterRisk" class="form-label" data-i18n="byRisk">Xavf bo'yicha</label>
                    <select id="filterRisk" class="form-select">
                        <option value="">Barchasi</option>
                        <option value="High">Yuqori</option>
                        <option value="Medium">O'rtacha</option>
                        <option value="Low">Past</option>
                    </select>
                </div>
                
                <div class="filter-group" style="display: flex; align-items: flex-end; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" data-i18n="submit">Qidirish</button>
                    <button type="button" id="resetFilters" class="btn btn-secondary" data-i18n="cancel">Tozalash</button>
                </div>
            </form>
        </div>
        
        <!-- Hot List Table -->
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ism</th>
                            <th>Fakultet</th>
                            <th>Kurs</th>
                            <th>Xavf</th>
                            <th>Ball</th>
                            <th>Prioritet</th>
                            <th>Amallar</th>
                        </tr>
                    </thead>
                    <tbody id="hotListBody">
                        <tr>
                            <td colspan="7" style="text-align: center;">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-container">
                <h3 data-i18n="casesPerFaculty">Fakultet bo'yicha holatlar</h3>
                <canvas id="facultyChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3 data-i18n="symptomDistribution">Belgi taqsimoti</h3>
                <canvas id="symptomChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3 data-i18n="weeklyTrend">Haftalik tendentsiya</h3>
                <canvas id="weeklyChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3 data-i18n="monthlyEvolution">Oylik o'zgarish</h3>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Student Profile Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div id="studentModalContent"></div>
        </div>
    </div>
    
    <script src="js/mock-api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        if (Auth.isAuthenticated() && Auth.getRole() === 'doctor') {
            document.getElementById('userName').textContent = Auth.getName() || 'Doctor';
            DashboardModule.init();
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
