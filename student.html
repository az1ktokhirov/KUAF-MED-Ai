<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUAF MED AI - Talaba</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo-kuaf.png" alt="KUAF Logo" onerror="this.style.display='none'">
                <img src="logo-medai.png" alt="MED AI Logo" onerror="this.style.display='none'">
                <h2>KUAF MED AI</h2>
            </div>
            <div class="nav-links">
                <span id="userName"></span>
                <a href="student.html" data-i18n="student">Talaba</a>
                <a href="chat.html" data-i18n="chat">AI Yordamchi</a>
                <a href="#" onclick="Auth.logout(); return false;" data-i18n="logout">Chiqish</a>
                <div class="lang-switcher">
                    <button class="lang-btn active" onclick="LanguageManager.setLanguage('uz')">O'zbek</button>
                    <button class="lang-btn" onclick="LanguageManager.setLanguage('en')">English</button>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <!-- Symptom Selection -->
        <div class="card">
            <h2 class="card-title" data-i18n="selectSymptoms">Belgilarni tanlang</h2>
            <div id="symptomsContainer" class="symptoms-grid"></div>
            <button id="submitSymptomsBtn" class="btn btn-primary" data-i18n="submitSymptoms">Belgilarni yuborish</button>
        </div>
        
        <!-- Results -->
        <div id="resultsContainer" style="display: none;"></div>
        
        <!-- Doctors -->
        <div id="doctorsContainer" style="display: none;"></div>
        
        <!-- QR Health Code -->
        <div class="card">
            <h3 class="card-title" data-i18n="qrHealthCode">Sog'liq kodi QR</h3>
            <div class="qr-container">
                <div class="qr-code">
                    <img src="qr-placeholder.png" alt="QR Code" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'font-size: 0.9rem; color: var(--text-light);\'>QR Code<br/>Placeholder</div>'">
                </div>
                <p style="margin-top: 1rem; color: var(--text-light);" data-i18n="scanByStaff">
                    Meditsina xodimlari tomonidan skanerlash orqali so'nggi hisobotni ko'ring.
                </p>
            </div>
        </div>
        
        <!-- History -->
        <div id="historyContainer" class="card"></div>
    </div>
    
    <script src="js/mock-api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/student.js"></script>
    <script>
        // Initialize
        if (Auth.isAuthenticated()) {
            document.getElementById('userName').textContent = Auth.getName() || 'User';
            StudentModule.init();
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
