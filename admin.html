<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUAF MED AI - Admin Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo-kuaf.png" alt="KUAF Logo" onerror="this.style.display='none'">
                <h2>KUAF MED AI</h2>
            </div>
            <div class="nav-links">
                <span id="userName"></span>
                <a href="admin.html" data-i18n="admin">Admin</a>
                <a href="#" onclick="Auth.logout(); return false;" data-i18n="logout">Chiqish</a>
                <div class="lang-switcher">
                    <button class="lang-btn active" onclick="LanguageManager.setLanguage('uz')">O'zbek</button>
                    <button class="lang-btn" onclick="LanguageManager.setLanguage('en')">English</button>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <!-- Health Index -->
        <div id="healthIndex"></div>
        
        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-container">
                <h3 data-i18n="seasonalTrend">Mavsumiy tendentsiya</h3>
                <canvas id="seasonalChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3 data-i18n="facultyComparison">Fakultetlar taqqoslash</h3>
                <canvas id="facultyComparisonChart"></canvas>
            </div>
        </div>
        
        <!-- Correlation -->
        <div id="correlationSection"></div>
        
        <!-- Recommendations -->
        <div class="card" id="recommendationsSection"></div>
    </div>
    
    <script src="js/mock-api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        if (Auth.isAuthenticated() && Auth.getRole() === 'admin') {
            document.getElementById('userName').textContent = Auth.getName() || LanguageManager.t('adminRole');
            AdminModule.init();
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
